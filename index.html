<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300&family=Poppins&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon profil 💻</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Hello, I'm Noémie 💻</h1>
      <img class="floating-avatar" src="images/348548808_813925093399170_5834174106718947141_n.jpg" alt="Ma photo">
      <p>J'aime apprendre à coder, le design et voyager 🌍</p>
      <a class="button-purple" href="https://noemiebrunel.fr/" target="_blank">Mes projets</a>
    </div>

    <div class="card">
      <h2>Mon CV ici 👩‍💻</h2>
      <embed class="pdf" src="images/CV - NOÉMIE BRUNEL - DÉVELOPPEUR FRONT-END.pdf" width=100% height="500" type="application/pdf"/>
    </div>

    <div class="card">
      <h2>Me contacter 💌</h2>
      <form action="" method="get" class="form-example">


        <div class="form-example">
          <label for="name">Votre nom: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-example">
          <label for="email">Votre email: </label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form-example">
          <input class="submit button-purple" value="Envoyer" />
        </div>
      </form>
    </div>

    <div class="card">
      <h2>Suivez-moi 👇</h2>
        <ul class="navigation">
          <li><a href="https://www.linkedin.com/in/noemie-brunel/" target="_blank"> <i class="fa-brands fa-linkedin"></i></a></li>
          <li><a href="https://www.instagram.com/noemie_brunel/?hl=fr" target="_blank"> <i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="https://github.com/noemiebrunel" target="_blank"> <i class="fa-brands fa-github"></i></a></li>
        </ul>
    </div>

       <a  href="#" target="_blank">
        <div id="contenu-sponsorisé"  class="card">
        </div>
       </a>
  </div>
</body>
</html>
